<script>
    $(function () {
        $('.circle').each(function (index, el) {
            var num = $(this).find('span').text() * 3.6;
            if (num <= 180) {
                $(this).find('.right1').css('transform', "rotate(" + num + "deg)");
            } else {
                $(this).find('.right1').css('transform', "rotate(180deg)");
                $(this).find('.left1').css('transform', "rotate(" + (num - 180) + "deg)");
            };
        });
    });
    
</script>
